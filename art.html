<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foggy Field — carol.zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --text: #222222;
      --fog: rgba(250,232,182,.55);  
      --fog2: rgba(216,230,242,.4); 
      --btn-bg: rgba(250, 250, 250, 0.55);
      --btn-border: rgba(34, 34, 34, 0.25);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

      background: linear-gradient(-45deg, #fae8b6, #f7c9d4, #d8e6f2, #f3f0c7);
      background-size: 400% 400%;
      animation: shift 90s ease infinite;

      color: var(--text);
    }

    @keyframes shift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .page {
      max-width: 720px;
      margin: 40px auto 80px auto;
      padding: 0 16px;
    }

    h2 {
      font-size: 24px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin: 0 0 16px 0;
    }

    .back {
      font-size: 12px;
      margin-bottom: 20px;
    }

    /* Your gallery images */
    /* Two-up media row (image + video) */
  .media-row{
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
  align-items: start;
  margin-bottom: 24px;
  }

  /* Stack on small screens */
  @media (max-width: 700px){
  .media-row{ grid-template-columns: 1fr; }
  }

  /* Shared styling for image + video */
  .media-row img,
  .media-row video{
  width: 100%;
  display: block;
  border-radius: 6px;
  }

  /* Optional: keep both the same visual height */
  .media-row img,
  .media-row video{
  aspect-ratio: 16 / 9;     /* change to taste, e.g. 1 / 1 or 16 / 9 or 4 / 5*/
  object-fit: cover;
  }   

    /* ---------- Intro overlay ---------- */
    .intro {
      position: fixed;
      inset: 0;
      z-index: 9999;

      display: grid;
      place-items: center;

      pointer-events: auto;
    }

    /* Fog layers */
    .fog {
      position: absolute;
      inset: -20%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.85), transparent 55%), 
        radial-gradient(circle at 70% 60%, rgba(255,255,255,0.80), transparent 70%),
        radial-gradient(circle at 50% 80%, rgba(255,255,255,0.70), transparent 55%), 
        linear-gradient(0deg, var(--fog), var(--fog2));
      filter: blur(10px);
      opacity: 1;
      animation: drift 4s ease-in-out infinite;
    }

    /* was rgba(255,255,255,0.35), was rgba(255,255,255,0.30), was rgba(255,255,255,0.20) */

    @keyframes drift {
      0%   { transform: translate3d(-2%, -1%, 0) scale(1.02); }
      50%  { transform: translate3d( 2%,  1%, 0) scale(1.04); }
      100% { transform: translate3d(-2%, -1%, 0) scale(1.02); }
    }

    /* Button container */
    .intro-content {
      position: relative;
      text-align: center;
    }

    /* Discreet button */
    #walkBtn{
      appearance: none;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: rgba(34,34,34,0.85);
      font-size: 13px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 10px 14px;
      border-radius: 999px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 900ms ease, transform 900ms ease, background 250ms ease;
    }

    #walkBtn:hover{
      background: rgba(255,255,255,0.68);
    }

    /* Fade in button after load */
    .intro.ready #walkBtn{
      opacity: 1;
      transform: translateY(0);
    }

    /* Fade out entire intro to reveal page */
    .intro.fade-out{
      opacity: 0;
      transition: opacity 1400ms ease;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- Intro overlay -->
  <div class="intro" id="intro">
    <div class="fog" aria-hidden="true"></div>
    <div class="intro-content">
      <button id="walkBtn" type="button">walk forward</button>
    </div>
  </div>

  <!-- Page content -->
  <div class="page">
    <p class="back"><a href="index.html">← back to home</a></p>

    <!-- <h2>foggy field</h2>  --> 

    <p class="small"> This foggy field contains some of my art, photos, and videos. </p>

    <div class="divider"></div>

    <div class="gallery">

    <div class="media-row">
    <img src="images/cozyhorse2-1100.jpg" alt="Cozy Horse 2">
    <img src="images/carolcamelsahara2.jpeg" alt = "Carol drawing a camel carcass in the Sahara.">
    </div>

    <div class="media-row">
    <img src="images/cozyhorse3.jpg" alt="Cozy Horse 3">
    <video src="videos/birds_rt10providence_10sec.mov" controls playsinline preload="metadata"></video>
    </div>

</div>
  </div>

  <script>
    const intro = document.getElementById("intro");
    const walkBtn = document.getElementById("walkBtn");

    // Reveal button once page is ready
    window.addEventListener("load", () => {
      intro.classList.add("ready");
    });

    walkBtn.addEventListener("click", async () => {
      // Disable repeated clicks
      walkBtn.disabled = true;
      walkBtn.style.opacity = "0";
      walkBtn.style.transform = "translateY(6px)";

      // Small pause (so the click feels acknowledged), then fade out the fog
      await new Promise(r => setTimeout(r, 500));

      intro.classList.add("fade-out");

      // Remove overlay from DOM after fade completes
      setTimeout(() => {
        intro.remove();
      }, 1500);
    });
  </script>
</body>
</html>
